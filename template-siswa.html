<html lang="id">

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;

        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #667eea;
            text-align: center;
        }

        h3 {
            color: #764ba2;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
